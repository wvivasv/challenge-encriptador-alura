<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="./assets/Logo.jpg" alt="Logo">
    </header>
    <main class="main">
        <section class="main__section">
            <textarea class="escribir" id="valorUsuario" placeholder="Ingrese el texto aquí"></textarea>
            <div class="controls">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
            <p class="note">Solo letras minúsculas y sin acentos.</p>
        </section>
        <section class="contenedor">
            <img class="contenedor__imagen1" src="./assets/Muñeco.jpg" alt="Muñeco">
            <p class="message">Ningún mensaje fue encontrado</p>
            <p class="instructions">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="copiar">Copiar</button>
        </section>    
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
